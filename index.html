<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Semantic-UI/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./static/index.css">
    <link rel="icon" href="./favicon.ico">
    <script src="./static/jquery-3.1.1.min.js"></script>
    <script src="Semantic-UI/semantic.min.js"></script>
    <script src="./static/index.js"></script>
    <title>辩论计时器</title>
</head>

<body>
    <div class="pushable">
        <div class="pusher" id="body">
            <!--<div class="ui sidebar inverted vertical menu">
                <a class="item" onclick="$('.ui.sidebar').sidebar('toggle');">
                    1
                </a>
                <a class="item" onclick="initialize()">
                    2
                </a>
                <a class="item">
                    3
                </a>
            </div>
            <button class="ui icon button" onclick="$('.ui.sidebar').sidebar('toggle');" style="position: fixed;">
                <i class="bars icon"></i>
            </button>-->
            <header>
                <h1 id="mainHeader">辩论计时器</h1>
            </header>
            <div id="main">
                <div class="ui equal width stackable internally celled grid">
                    <div style="margin: auto;">
                        <p id="stage">当前环节：</p>
                    </div>
                    <div class="center aligned row">
                        <div class="column">
                            <div class="centralContent">
                                <h1>正方</h1>
                            </div>
                            <div class="content">
                                <div class="nameList" style="text-align: left;">
                                    <p id="nameListp">正方一辩 <br>正方二辩 </p>
                                </div>
                            </div>
                            <div class="centralContent">
                                <div class="timer">
                                    <p id="clockp">0:00</p>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="centralContent">
                                <h1>反方</h1>
                            </div>
                            <div class="content" style="margin-left: auto;">
                                <div class="nameList" style="text-align: right;">
                                    <p id="nameListn">反方一辩 <br>反方二辩 </p>
                                </div>
                            </div>
                            <div class="centralContent">
                                <div class="timer">
                                    <p id="clockn">0:00</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="controlPanel" style="margin: auto;">
                        <button class="ui green icon button" id="start"><i class="play icon"></i></button>
                        <button class="ui secondary icon button" id="pause"><i class="pause icon"></i></button>
                        <button class="ui primary icon button" id="exchange" onclick=""><i
                                class="exchange icon"></i></button>
                        <button class="ui icon button" id="skip" onclick="skipStage()"><i class="forward icon"></i></button>
                        <button class="ui icon button" id="reset" onclick="initialize()"><i class="undo icon"></i></button>
                        <button class="ui icon button" id="settings" onclick="$('.ui.modal').modal('show');"><i
                                class="cog icon"></i></button>
                    </div>
                </div>
            </div>
            <footer>Debate Timer v0.1 made by <a href = "https://whitrayhb.top">@WhitrayHB</a> in <a href="https://nlrdev.top">NLR-DevTeam</a>, repo on <a href="https://github.com/NLR-DevTeam/DebateTimer">GitHub</a></footer>
        </div>
    </div>
    <div class="ui modal" id="settings">
        <i class="close icon"></i>
        <div class="header">
            设置
        </div>
        <div class="ui equal width stackable internally celled grid">
            <div class="center aligned row">
                <div class="column">
                    <div class="header">
                        辩论信息
                    </div>
                    <div class="ui labeled input">
                        <div class="ui label">
                            辩题
                        </div>
                        <input type="text" placeholder="辩题" id="title">
                    </div>
                    <div class="ui labeled input">
                        <div class="ui label">
                            正方一辩
                        </div>
                        <input type="text" placeholder="正方一辩" id="pos1">
                    </div>
                    <div class="ui labeled input">
                        <div class="ui label">
                            正方二辩
                        </div>
                        <input type="text" placeholder="正方二辩" id="pos2">
                    </div>
                    <div class="ui labeled input">
                        <div class="ui label">
                            反方一辩
                        </div>
                        <input type="text" placeholder="反方一辩" id="neg1">
                    </div>
                    <div class="ui labeled input">
                        <div class="ui label">
                            反方二辩
                        </div>
                        <input type="text" placeholder="反方二辩" id="neg2">
                    </div>
                </div>
                <div class="column">
                    <div class="header">
                        其他设置
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui secondary right labeled icon button">
                取消
                <i class="close icon"></i>
            </div>
            <div class="ui positive right labeled icon button" onclick="readInformation()">
                确定
                <i class="checkmark icon"></i>
            </div>
        </div>
    </div>
    <script>
        initialize();
    </script>
</body>
